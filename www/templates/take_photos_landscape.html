<ion-view view-title="" cache-view="false"> 
<ion-content class="padding">
    <div class="list card">
       <div class="item item-image">
          <img ng-src="{{pictureURL}}" >
       </div>
    </div>
    <div class="padding">
       <button ng-click="takePicture();" 
         class="button button-block button-calm">Take Picture</button>
    </div>
</ion-content>
</ion-view>
